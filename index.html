<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slide one active">
        One
      </div>
      <div class="slide two">
        Two
      </div>
      <div class="slide three">
        Three
      </div>
      <div class="slide four">
        Four
      </div>

    </div>
    <button class="btn-up">
      &#62;
    </button>
    <button class="btn-down">
      &#60;
    </button>

    <div class="dots-wrapper">
      <div class="dots active"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
